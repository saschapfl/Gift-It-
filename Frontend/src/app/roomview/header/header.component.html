<div class="header-component">
  <mat-toolbar color="primary" *ngIf="room">
    <mat-toolbar-row>
      <h1 class="mat-display-1">{{room.name}}</h1>
      <mat-horizontal-stepper *ngIf="room" class = "stepper" [selectedIndex]="stepper_index" [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Plan the Party</ng-template>  
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Planning deadline - {{room.planning_date | date : "mediumDate"}}</ng-template>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Party Time - {{room.party_date | date : "mediumDate"}}</ng-template>
        </mat-step>
      </mat-horizontal-stepper>
      <div class="button-area">
        <a mat-raised-button routerLink="/create" color="warn">Leave Room</a>
      </div>
    </mat-toolbar-row>  
  </mat-toolbar>
</div>
